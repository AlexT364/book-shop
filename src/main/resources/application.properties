#Application
spring.application.name=book-store
app.baseUrl=http://localhost:8080/
book.covers.folder.path=book_covers/
book.covers.missing.path=static/images/covers/missing_file.png
authors.images.folder.path=author_images/
authors.images.missing.path=static/images/icons/auth/user.png


#Migrations
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.liquibase.enabled=false

#Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_UPPER=false}
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.mvc.hiddenmethod.filter.enabled=true


#Mail sender properites(MailHog)
spring.mail.protocol=smtp
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=no-reply@test.com
spring.mail.password=
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


#Rabbitmq properties
rabbitmq.exchange.email-exchange=direct.email.exchange
rabbitmq.queue.contact-reply=email.contact-reply
rabbitmq.queue.registration-confirmation=email.registration-confirmation
rabbitmq.queue.password-reset=email.password-reset
rabbitmq.routing-key.contact-reply=email.contact.reply
rabbitmq.routing-key.registration-confirmation=email.registration.confirmation
rabbitmq.routing-key.password-reset=email.password.reset

#Redis
spring.redis.host=${SPRING_REDIS_HOST:localhost}
spring.redis.port=${SPRING_REDIS_PORT:6379}














